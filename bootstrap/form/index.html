<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap - Formulär &copy;2021 Vera</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Namn</legend>
                <div class="form-group">
                    <label for="fname">Förnamn:</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Förnamn">
                </div>
                <div class="form-group">
                    <label for="lname">Efternamn:</label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Efternamn">
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="address">Adress</label>
                    <input type="text" name="address" id="address" placeholder="Adressgatuvägen 3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password1">Lösenord:</label>
                    <input type="password" class="form-control" id="password1" placeholder="Lösenord">
                </div>
                <div class="form-group">
                    <label for="password2">Lösenord:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Lösenord">
                </div>
                <div class="form-group">
                    <label for="email1">E-post:</label>
                    <input type="email" class="form-control" id="email1" placeholder="fornamn.efternamn@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+XX 678 XX XX"> 
                </div>
                <button type="submit" class="btn btn-primary">Skicka</button>
            </fieldset>
        </form>
        <form>
            <div class="form-group">
                <label for="fsearch">Sök:</label>
                <input type="search" id="fsearch" class="form-control">
                <input type="submit" value="Sök" class="btn btn-primary">
            </div>
        </form>
        <form oninput="c.value=parseInt(a.value)+parseInt(b.value)">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiogroup" id="setting1" value="setting1">
                <label class="form-check-label" for="setting1">Alternativ 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiogroup" id="setting2" value="setting2">
                <label class="form-check-label" for="setting2">Alternativ 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiogroup" id="setting3" value="setting3" checked>
                <label class="form-check-label" for="setting3">Alternativ 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiogroup" id="setting4" value="setting4">
                <label class="form-check-label" for="setting4">Alternativ 4</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option1" id="option1" value="option1">
                <label class="form-check-label" for="option1">Val 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option2" id="option2" value="option2">
                <label class="form-check-label" for="option2">Val 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option3" id="option3" value="option3">
                <label class="form-check-label" for="option3">Val 3</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option4" id="option4" value="option4">
                <label class="form-check-label" for="option4">Val 4</label>
            </div>
            <div class="form-group">
                <label for="select-basic">Välj:</label>
                <select class="form-control" name="select-basic" id="select-basic">
                    <option value="1">Val 1</option>
                    <option value="2">Val 2</option>
                    <option value="3">Val 3</option>
                    <option value="4">Val 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select-group">Välj:</label>
                <select class="form-control" name="select-group" id="select-group">
                    <optgroup label="Grupp 1">
                        <option value="1">Val 1</option>
                        <option value="2">Val 2</option>
                    </optgroup>
                    <optgroup label="Grupp 2">
                        <option value="3">Val 3</option>
                        <option value="4">Val 4</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <input list="list1" name="list1" class="form-control">
                <datalist id="list1">
                    <option value="1">Val 1</option>
                    <option value="2">Val 2</option>
                    <option value="3">Val 3</option>
                    <option value="4">Val 4</option>
                </datalist>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <input type="range" name="a" id="a" value="50" min="1" max="150" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="number" name="b" id="b" value="50" class="form-control">
                </div>
                <div class="col-md-4">
                    <output name="c" for="a b"></output>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea1">Textarea:</label>
                <textarea class="form-control" name="textarea1" id="textarea1"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Tincidunt arcu non sodales neque sodales ut. Nam libero justo laoreet sit amet cursus sit.
                </textarea>
            </div>
            <div class="form-group">
                <label for="add_link">Webbadress:</label>
                <input type="url" class="form-control" name="add_link" id="add_link" placeholder="https://example.com/">
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="new_file" id="new_file">
                <label class="custom-file-label" for="new_file">Välj fil:</label>
            </div>
            <div class="form-group">
                <input type="hidden" name="customer_id" id="customer_id" value="123456"> 
            </div>
            <div class="form-group">
                <label for="color_pick">Välj färg:</label>
                <input type="color" name="color_pick" id="color_pick" class="form-control" value="#6a7cab">
            </div>
            <div class="form-group">
                <label for="date1">Datum:</label>
                <input type="date" id="date1" name="date1" class="form-control">
            </div>
            <div class="form-group">
                <label for="month1">Månad:</label>
                <input type="month" id="month1" name="month1" class="form-control">
            </div>
            <div class="form-group">
                <label for="week1">Vecka:</label>
                <input type="week" id="week1" name="week1" class="form-control">
            </div>
            <div class="form-group">
                <label for="time1">Tid:</label>
                <input type="time" id="time1" name="time1" class="form-control">
            </div>
            <div class="form-group">
                <label for="datetime">Välj datum och tid:</label>
                <input type="datetime-local" id="datetime" name="datetime" class="form-control">
            </div>
            <input type="image" name="done" id="done" src="done.png" alt="Submit">
        </form>
        <form>
            <div class="form-group">
                <label for="t_reset">Text:</label>
                <input type="text" class="form-control" name="t_reset" id="t_reset" placeholder="Skriv här">
                <input type="reset" value="Radera" class="btn btn-primary">
                <input type="button" onclick="alert" value="Hjälp" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
