<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma - Formulär &copy;2021 Matilda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <form>
      <fieldset>
          <legend>Namn</legend>
          <div class="field">
              <label for="fname" class="label">Förnamn:</label>
              <div class="control">
                  <input id="fname" name="fname" class="input" type="text" placeholder="Förnamn">
              </div>
          </div>
          
          <div class="field">
              <label for="lname" class="label">Efternamn:</label>
              <div class="control">
                  <input id="lname" name="lname" class="input" type="text" placeholder="Efternamn">
              </div>
          </div>
      </fieldset>

      <fieldset>
          <div class="field">
              <label for="adress" class="label">Adress:</label>
              <div class="control">
                  <input id="adress" name="adress" class="input" type="text" placeholder="Adressgatuvägen 3">
              </div>
          </div>
          
          <div class="field">
              <label for="password1" class="label">Lösenord:</label>
              <div class="control">
                  <input id="password1" class="input" type="password" placeholder="Lösenord">
              </div>
          </div>
          
          <div class="field">
              <label for="password2" class="label">Lösenord:</label>
              <div class="control">
                  <input id="password2" class="input" type="password" placeholder="Lösenord">
              </div>
          </div>
          
          <div class="field">
              <label for="email1" class="label">E-post:</label>
              <div class="control">
                  <input id="email1" class="input" type="email" placeholder="fornamn.efternamn@example.com">
              </div>
          </div>
          
          <div class="field">
              <label for="phone" class="label">Telefonnummer:</label>
              <div class="control">
                  <input id="phone" class="input" type="tel" placeholder="+XX 678 XX XX">
              </div>
          </div>
          
          <div class="control">
            <input class="button" type="submit" value="Skicka">
          </div>
      </fieldset>
   </form>
   
   
   <form>
       <div class="field">
              <label for="fsearch" class="label">Sök:</label>
              <div class="control">
                  <input id="fsearch" name="fsearch" type="search">
              </div>
          </div>
          
          <div class="control">
            <input class="button" type="submit" value="Sök">
          </div>
   </form>
   
   
   <form oninput="c.value=parseInt(a.value)+parseInt(b.value)">
       <div class="field">
       <div class="control">
           <label class="radio">
               <input id="setting1" name="radiogroup" type="radio" value="setting1">
               Alternativ 1
           </label>
           <label class="radio">
               <input id="setting2" name="radiogroup" type="radio" value="setting2">
               Alternativ 2
           </label>
           <label class="radio">
               <input id="setting3" name="radiogroup" type="radio" value="setting3" checked>
               Alternativ 3
           </label>
           <label class="radio">
               <input id="setting4" name="radiogroup" type="radio" value="setting4">
               Alternativ 4
           </label>
       </div>
       </div>
       
       <div class="field">
           <div class="control">
               <label class="checkbox">
                   <input type="checkbox" id="option1" name="option1" value="option1">
                   Val 1
               </label>
               <label class="checkbox">
                   <input type="checkbox" id="option2" name="option2" value="option2">
                   Val 2
               </label>
               <label class="checkbox">
                   <input type="checkbox" id="option3" name="option3" value="option3">
                   Val 3
               </label>
               <label class="checkbox">
                   <input type="checkbox" id="option4" name="option4" value="option4">
                   Val 4
               </label>
           </div>
       </div>
       
       <div class="field">
           <label for="select-basic" class="label">Välj:</label>
           <div class="control">
               <div class="select">
                   <select id="select-basic" name="select-basic">
                       <option value="1">Val 1</option>
                       <option value="2">Val 2</option>
                       <option value="3">Val 3</option>
                       <option value="4">Val 4</option>
                   </select>
               </div>
           </div>
       </div>
       
       <div class="field">
           <label for="select-group" class="label">Välj:</label>
           <div class="control">
               <div class="select">
                   <select id="select-group" name="select-group">
                       <optgroup label="Grupp 1">
                       <option value="1">Val 1</option>
                       <option value="2">Val 2</option>
                           </optgroup>
                       <optgroup label="Grupp 2">
                       <option value="3">Val 3</option>
                       <option value="4">Val 4</option>
                           </optgroup>
                   </select>
               </div>
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input list="list1" name="list1">
       <datalist id="list1">
           <option value="1">Val 1</option>
           <option value="2">Val 2</option>
           <option value="3">Val 3</option>
           <option value="4">Val 4</option>
       </datalist>
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="range" id="a" name="a" value="50" min="1" max="150">
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="number" id="b" name="b" value="50">
           </div>
       </div>
       
        <div class="field">
           <div class="control">
       <output name="c" for="a b"></output>
            </div>
       </div>
       
       <div class="field">
           <label for="textarea1" class="label">Textarea:</label>
           <div class="control">
               <textarea id="textarea1" name="textarea1" class="textarea">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Tincidunt arcu non sodales neque sodales ut. Nam libero justo laoreet sit amet cursus sit.
               </textarea>
           </div>
       </div>
       
       <div class="field">
           <label for="add_link" class="label">Webbadress:</label>
           <div class="control">
               <input type="url" id="add_link" name="add_link" placeholder="https://example.com/">
           </div>
       </div>
       
       <div class="field">
           <label for="new_file" class="label">Välj fil:</label>
           <div class="control">
               <div class="file">
           <label class="file-label">
               <input class="file-input" type="file" name="new_file" id="new_file">
               <span class="file-cta">
                   <span class="file-icon">
                       <i class="fa fa-upload"></i>
                   </span>
               </span>
           </label>
       </div>
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="hidden" name="customer_id" id="customer_id" value="123456">
           </div>
       </div>
       
       <div class="field">
           <label for="color_pick" class="label">Välj färg:</label>
           <div class="control">
       <input type="color" id="color_pick" name="color_pick" value="#6a7cab">
           </div>
       </div>
       
       <div class="field">
           <label for="date1" class="label">Datum:</label>
           <div class="control">
               <input type="date" id="date1" name="date1">
           </div>
       </div>
       
       <div class="field">
           <label for="month1" class="label">Månad:</label>
           <div class="control">
               <input type="month" id="month1" name="month1">
           </div>
       </div>
       
       <div class="field">
           <label for="week1" class="label">Vecka:</label>
           <div class="control">
               <input type="week" id="week1" name="week1">
           </div>
       </div>
       
       <div class="field">
           <label for="time1" class="label">Tid:</label>
           <div class="control">
               <input type="time" id="time1" name="time1">
           </div>
       </div>
       
       <div class="field">
           <label for="datetime" class="label">Välj datum och tid:</label>
           <div class="control">
               <input type="datetime-local" id="datetime" name="datetime">
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="image" id="done" name="done" src="done.png" alt="Submit">
           </div>
       </div>
   </form>
   
   <form>
       <div class="field">
           <label for="t_reset" class="label">Text:</label>
           <div class="control">
               <input type="text" id="t_reset" name="t_reset" placeholder="Skriv här">
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="reset" class="button" value="Radera">
           </div>
       </div>
       
       <div class="field">
           <div class="control">
       <input type="button" class="button" onclick="alert('Skriv text i textrutan. Klicka på knappen för att återställa textrutan')" value="Hjälp">
           </div>
       </div>
   </form>
</body>
</html>
